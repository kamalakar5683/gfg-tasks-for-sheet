<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Content container styling */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="https://videocdn.cdnpk.net/videos/f44116b1-4b04-5cb3-b934-518f83665e22/horizontal/previews/clear/small.mp4?token=exp=1734498051~hmac=ed80d4bd9e565be00fc02a53797a430b2692bdab8c9b370b37fb45e78fcfe55f" >
        Your browser does not support the video tag.
    </video>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to Gourmet Paradise</h1>
        <p>Experience the finest dining with exquisite cuisines and impeccable ambiance.</p>
        <a href="#menu" class="cta-button">Explore Our Menu</a>
    </div>

</body>
</html>
